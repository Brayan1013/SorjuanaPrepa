<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<div class="row pt-4">
			<div class="col-md text-center">
				<h1 class="text-danger">Bienvenido al sistema</h1>
				<hr class="bg-primary">
			</div>
		</div>
		<div class="row justify-content-md-center mt-5">
			<div class="col-md-5">
				<form th:action="@{/detalleAlumno}" method="get">
					<div class="form-group">
						<input type="number" pattern="[0-9]{10}" name="matricula"
							class="form-control" id="buscarAlumno"
							aria-describedby="emailHelp" placeholder="Ingresa matricula "
							required />
					</div>

					<button type="submit" class="btn btn-outline-primary">
						<i class="fas fa-search"></i> Buscar Alumno
					</button>
					<!-- <input type="submit" class="btn btn-outline-primary" value="Buscar" /> -->
				</form>
			</div>
		</div>
	</div>
</body>
<footer th:replace="layout/layout :: footer">
</footer>
</html>
