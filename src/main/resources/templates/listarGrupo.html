<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container mt-5">
		<div class="row text-center">
			<div class="col">
				<h1 class="text-danger" th:text="${titulo}"></h1>
				<hr class="bg-primary">
			</div>
		</div>
		<div class="row"></div>
		<div class="col">
			<table class="table table-light">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Nombre</th>
						<th scope="col">Semestre</th>
						<th scope="col">Ciclo</th>
						<th scope="col">Editar</th>
						<th scope="col">Eliminar</th>
						<th scope="col">Agregar alumno</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="grupo: ${grupos}">
						<td th:text="${grupo.id}"></td>
						<td th:text="${grupo.nombre}"></td>
						<td th:text="${grupo.semestre}"></td>
						<td th:text="${grupo.ciclo}"></td>
						<td><a class="btn btn-warning btn-sm"
							th:href="@{/editar/} + ${grupo.id}"> <i
								class="fas fa-user-edit"></i> Editar
						</a></td>

						<td><a class="btn btn-danger btn-sm"
							th:href="@{/eliminar/} + ${grupo.id}"
							onclick="return confirm('Estas seguro que quieres eliminar');">
								<i class="fas fa-trash-alt"></i> Eliminar
						</a></td>

						<td><a class="btn btn-success  btn-sm"
							th:href="@{/grupo/} + ${grupo.id}"><i
								class="fas fa-user-plus"></i>Agregar alumno</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
<div th:replace="layout/layout :: footer"></div>
</html>
