<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">

		<div class="row justify-content-center mt-5">
			<div class="col-md-10">
				<div class="card">
					<div class="card-header bg-dark text-white">Registrar de
						Faltas/Retardos</div>
					<div class="card-body bg-light">
						<form th:action="@{/alumno/falta}" th:object="${falta}"
							method="post">

							<div class="form-group row">
								<label class="col-sm-3 form-label-group">Ciclo Escolar:</label>
								<div class="col-md-6">
									<input th:attr="name='ciclo'" type="text"
										th:value="${falta.alumno.grupo.ciclo}" class="form-control" />
								</div>
							</div>

							<div class="form-group row">
								<label class="col-sm-3 form-label-group">Fecha:</label>
								<div class="col-md-6">
									<input th:field="*{fecha}" type="text" class="form-control"
										placeholder="dd/MM/yyyy" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></small>
								</div>
							</div>

							<div class="form-group row">
								<label class="col-sm-3 form-label-group">Hora:</label>
								<div class="col-md-6">
									<input th:field="*{hora}" type="text" class="form-control" />
									<small class="form-text text-danger"
										th:if="${#fields.hasErrors('hora')}" th:errors="*{hora}"></small>
								</div>
							</div>

							<div class="form-group row">
								<label class="col-sm-3 form-label-group">Tipo: </label>
								<div class="col-md-6">
									<select th:field="*{tipo}" class="form-control">
										<option th:value="'Falta'" th:text="'Falta'"></option>
										<option th:value="'Retardo'" th:text="'Retardo'"></option>
									</select>
								</div>
							</div>
							
							
							<div class="form-group row">
								<div class="col-md-6">
									<input th:attr="name='grupo'" type="hidden"
										th:value="${falta.alumno.grupo.nombre}" class="form-control" />
								</div>
							</div>

							<button class="btn btn-warning" type="submit">
								<i class="fas fa-save"></i> Guardar falta
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<footer th:replace="layout/layout :: footer"></footer>
</html>
